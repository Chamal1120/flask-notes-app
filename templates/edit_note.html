{% extends 'base.html' %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<div class="max-w-lg p-8 mx-auto bg-white shadow-md rounded-2xl">
    <h2 class="mb-6 text-2xl font-bold text-center text-gray-800">Edit Note</h2>
    <form method="POST" action="{{url_for('update_note', note_id=note_id)}}" class="space-y-4">
        <!-- Title -->
        <div>
            <label for="title" class="block mb-1 font-medium text-gray-700">Title:</label>
            <input type="text" id="title" name="title" value="{{ title }}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>
        
        <!-- Descriptin -->
        <div>
            <label for="description" class="block mb-1 font-medium text-gray-700">Description:</label>
            <input type="text" id="description" name="description" value="{{ description }}" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <!-- Note update button  -->
        <div class="text-center">
            <button type="submit" class="w-full py-2 text-white transition bg-blue-500 rounded-md shadow-md hover:shadow-lg">Update Note</button>
        </div>
    </form>
</div>
{% endblock %}
