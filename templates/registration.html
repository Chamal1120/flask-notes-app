{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-lg p-8 mx-auto bg-white shadow-md rounded-2xl">
    <h2 class="mb-6 text-3xl font-bold text-center text-gray-800">Create an Account</h2>
        <form method="post" action="{{ url_for('register') }}" class="space-y-4">

            <!-- Username  -->
           <div>
                <label for="username" class="block mb-1 font-medium text-gray-700">Username:</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
           </div>
           
            <!-- Password -->
            <div>
                <label for="password" class="block mb-1 font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>
            
            <!-- Password confirm -->
             <div>
                <label for="confirm_password" class="block mb-1 font-medium text-gray-700">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
             </div>
             
             <!-- submit button -->
            <div class="text-center">
                <button type="submit" class="w-full py-2 text-white transition rounded-md shadow-md bg-gradient-to-r from-blue-500 to-teal-400 hover:shadow-lg">Register</button>
            </div>
        </form>
</div>
{% endblock %}
